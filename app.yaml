---

apiVersion: v1
kind: Namespace
metadata:
  name: app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: app
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-sim
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-sim
  template:
    metadata:
      labels:
        app: user-sim
    spec:
      containers:
        - name: user-sim
          image: redmors/user-sim:0.0.1
          imagePullPolicy: Always
